<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 공유 웹 타이머 | TimerOnline</title>

    <!-- OG Meta Tags -->
    <meta property="og:title" content="실시간 공유 타이머 | TimerOnline" id="og-title">
    <meta property="og:description" content="실시간으로 동기화되는 온라인 타이머" id="og-description">
    <meta property="og:image" content="https://timeronlineshare.vercel.app/api/og" id="og-image">
    <meta property="og:url" content="https://timeronlineshare.vercel.app" id="og-url">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://timeronlineshare.vercel.app/api/og" id="twitter-image">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">

    <!-- Dynamic OG Image Script -->
    <script>
        (function () {
            const hash = window.location.hash;
            if (hash.startsWith('#*')) {
                const v = hash.substring(2);
                const baseUrl = 'https://timeronlineshare.vercel.app';
                const ogImageUrl = `${baseUrl}/api/og?v=${encodeURIComponent(v)}`;

                document.getElementById('og-image').setAttribute('content', ogImageUrl);
                document.getElementById('twitter-image').setAttribute('content', ogImageUrl);
                document.getElementById('og-url').setAttribute('content', window.location.href);
            }
        })();
    </script>
</head>

<body>
    <div id="app">
        <button id="theme-toggle" class="icon-btn theme-toggle-btn" aria-label="Toggle Dark Mode">
            <svg id="theme-icon-sun" class="hidden" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <circle cx="12" cy="12" r="4" />
                <path d="M12 2v2" />
                <path d="M12 20v2" />
                <path d="m4.93 4.93 1.41 1.41" />
                <path d="m17.66 17.66 1.41 1.41" />
                <path d="M2 12h2" />
                <path d="M22 12h2" />
                <path d="m6.34 17.66-1.41 1.41" />
                <path d="m19.07 4.93-1.41 1.41" />
            </svg>
            <svg id="theme-icon-moon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
            </svg>
        </button>
        <!-- Views will be injected here -->
        <div id="landing-view" class="view">
            <header>
                <h1>Online Timer</h1>
                <p>실시간 공유 타이머</p>
            </header>


            <main class="card">
                <div class="timer-type-selector">
                    <button id="type-countdown" class="active">타이머</button>
                    <button id="type-stopwatch">스톱워치</button>
                </div>

                <div id="countdown-settings" class="settings-group">
                    <div class="countdown-mode-selector">
                        <button id="mode-duration" class="active">시간 설정</button>
                        <button id="mode-target">종료 시점 설정</button>
                    </div>

                    <div id="duration-input-group" class="input-group">
                        <label>시간 설정</label>
                        <div class="time-select-group">
                            <input type="number" id="countdown-hours" value="0" min="0" max="99" placeholder="시"
                                inputmode="numeric">
                            <span>:</span>
                            <input type="number" id="countdown-minutes" value="10" min="0" max="59" placeholder="분"
                                inputmode="numeric">
                            <span>:</span>
                            <input type="number" id="countdown-seconds" value="0" min="0" max="59" placeholder="초"
                                inputmode="numeric">
                        </div>
                    </div>

                    <div id="target-input-group" class="input-group hidden">
                        <label>종료 시점 설정</label>
                        <div class="datetime-picker-custom">
                            <input type="date" id="target-date">
                            <div class="time-select-group">
                                <select id="target-ampm">
                                    <option value="AM">AM</option>
                                    <option value="PM">PM</option>
                                </select>
                                <input type="number" id="target-hour" min="1" max="12" placeholder="시"
                                    inputmode="numeric">
                                <span>:</span>
                                <input type="number" id="target-minute" min="0" max="59" placeholder="분"
                                    inputmode="numeric">
                                <span>:</span>
                                <input type="number" id="target-second" min="0" max="59" placeholder="초" value="00"
                                    inputmode="numeric">
                            </div>
                        </div>
                    </div>
                </div>

                <div id="stopwatch-settings" class="settings-group hidden">
                    <div class="countdown-mode-selector" id="stopwatch-mode-selector">
                        <button id="sw-mode-immediate" class="active">바로 시작</button>
                        <button id="sw-mode-target">시작 시점 설정</button>
                    </div>

                    <div id="sw-target-input-group" class="input-group hidden">
                        <label>시작 시점 설정</label>
                        <div class="datetime-picker-custom">
                            <input type="date" id="sw-target-date">
                            <div class="time-select-group">
                                <select id="sw-target-ampm">
                                    <option value="AM">AM</option>
                                    <option value="PM">PM</option>
                                </select>
                                <input type="number" id="sw-target-hour" min="1" max="12" placeholder="시"
                                    inputmode="numeric">
                                <span>:</span>
                                <input type="number" id="sw-target-minute" min="0" max="59" placeholder="분"
                                    inputmode="numeric">
                                <span>:</span>
                                <input type="number" id="sw-target-second" min="0" max="59" placeholder="초" value="00"
                                    inputmode="numeric">
                            </div>
                        </div>
                    </div>
                </div>


                <div class="input-group">
                    <label>이름 (선택)</label>
                    <input type="text" id="timer-name-input" placeholder="타이머 이름을 입력하세요" maxlength="30">
                </div>

                <button id="create-btn" class="primary-btn">타이머 생성하기</button>
            </main>

            <!-- Timer List Section moved to bottom -->
            <section id="timer-list-section" class="timer-list-section hidden">
                <h2>내 타이머 목록</h2>
                <div id="timer-list-container" class="timer-list-container">
                    <!-- Timer list items will be inserted here -->
                </div>
            </section>
        </div>

        <div id="timer-view" class="view hidden">
            <header>
                <div class="header-left">
                    <button id="back-to-home" class="icon-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            style="pointer-events: none;">
                            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                            <polyline points="9 22 9 12 15 12 15 22" />
                        </svg>
                    </button>
                </div>
                <button id="share-btn" class="secondary-btn">링크 공유</button>
            </header>
            <main>
                <div class="timer-container">
                    <div id="timer-name-display" class="timer-name-display"></div>
                    <div id="timer-display" class="timer-display">00:00:00</div>
                    <div id="timer-type-label" class="type-label">카운트다운</div>
                </div>

                <div id="controls" class="controls">
                    <button id="reset-btn" class="control-btn secondary">초기화</button>
                    <button id="toggle-btn" class="control-btn primary">시작</button>
                    <button id="change-target-btn" class="control-btn primary hidden">종료 시점 변경</button>
                </div>
                <div id="viewer-controls" class="viewer-message hidden">
                    <p>호스트가 타이머를 제어하고 있습니다.</p>
                </div>

                <div id="timer-info" class="timer-info"></div>

                <div class="status-indicator">
                    <span id="sync-status" class="status-dot"></span>
                    <span id="sync-text">동기화 중...</span>
                </div>
            </main>
        </div>
        <div id="share-modal" class="modal hidden">
            <div class="modal-content card">
                <h3>링크 공유하기</h3>
                <p id="share-subtitle">원하는 공유 방식을 선택하세요.</p>

                <div class="share-options">
                    <button id="share-online-btn" class="share-option-card">
                        <div class="icon">🔄</div>
                        <div class="details">
                            <strong>실시간 동기화 공유</strong>
                            <span>생성자의 시작/정지 상태와 실시간으로 연동됩니다.</span>
                        </div>
                    </button>

                    <button id="share-standalone-btn" class="share-option-card">
                        <div class="icon">🕒</div>
                        <div class="details">
                            <strong id="share-standalone-label">링크 공유</strong>
                            <span>생성자 상태와 상관없이 종료/시작 시점 기준으로 계속 작동합니다.</span>
                        </div>
                    </button>
                </div>

                <!-- OG 이미지 미리보기 영역 -->
                <div id="og-preview-container" class="og-preview-container hidden">
                    <div id="og-loading" class="og-loading">
                        <div class="og-spinner"></div>
                        <span>이미지 생성 중...</span>
                    </div>
                    <div id="og-image-wrapper" class="og-image-wrapper hidden">
                        <img id="og-preview-image" alt="OG Preview" />
                    </div>
                </div>

                <button id="close-modal-btn" class="secondary-btn">닫기</button>
            </div>
        </div>

        <div id="change-target-modal" class="modal hidden">
            <div class="modal-content card">
                <h3>종료 시점 변경</h3>
                <p>새로운 종료 시점을 설정하세요.</p>

                <div class="datetime-picker-custom" style="margin: 20px 0;">
                    <input type="date" id="new-target-date">
                    <div class="time-select-group">
                        <select id="new-target-ampm">
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>
                        <input type="number" id="new-target-hour" min="1" max="12" placeholder="시" inputmode="numeric">
                        <span>:</span>
                        <input type="number" id="new-target-minute" min="0" max="59" placeholder="분"
                            inputmode="numeric">
                        <span>:</span>
                        <input type="number" id="new-target-second" min="0" max="59" placeholder="초" value="00"
                            inputmode="numeric">
                    </div>
                </div>

                <div class="modal-actions" style="display: flex; gap: 12px; margin-top: 20px;">
                    <button id="cancel-change-btn" class="secondary-btn" style="flex: 1;">취소</button>
                    <button id="confirm-change-btn" class="primary-btn" style="flex: 1;">적용하기</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
</body>

</html>
